{% extends 'index.html' %}




{% block content %}
    {% for p in posts %}
        <a href="{{ p.get_absolute_url }}"><h1>{{p.title}}</h1></a>
        <p><small>{{p.date}}</small></p>
        <p><h5>Категория - {{p.cat}}</p></h5>
        <small>(автор: {{p.author}})</small>
        <hr>
    {% endfor %}
{% endblock %}
