{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'news/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<table class="table-page" border="0" cellpadding="0" cellspacing="0">
	<tr><td valign=top>
{% block mainmenu %}
		<ul>
	<li class="mainmenu"><a href="{% url 'home' %}"></a></li>
	{% for m in menu %}
		{% if not forloop.last %}
			<li><a href="{% url m.url_name %}">{{m.title}}</a></li>
		{% else %}
			<li class="last"><a href="{% url m.url_name %}">{{m.title}}</a></li>
		{% endif%}
	{% endfor %}
		</ul>
{% endblock mainmenu %}

{% block content %}
{% endblock %}
</body>
</html>
